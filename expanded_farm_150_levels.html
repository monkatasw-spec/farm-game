
<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>–§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω 150 –ù–∏–≤–∞ - –†–∞–∑—à–∏—Ä–µ–Ω–∞</title>
<style>
body { font-family: sans-serif; background: #cce7a1; text-align: center; margin: 0; }
#coins, #level { font-size: 20px; margin: 10px; }
#farm { display: grid; grid-template-columns: repeat(8, 70px); grid-gap: 5px; justify-content: center; margin-top: 20px; }
.plot { width: 70px; height: 70px; background: #8b5a2b; display: flex; justify-content: center; align-items: flex-end; color: white; font-weight: bold; cursor: pointer; position: relative; font-size: 28px; transition: all 0.5s ease; border-radius: 5px; }
#menu { margin-top: 20px; max-width: 700px; overflow-x: auto; white-space: nowrap; }
.seed { display: inline-block; margin: 0 5px; cursor: pointer; font-weight: bold; font-size: 18px; }
#actions { margin-top: 10px; }
button { font-size: 16px; padding: 5px 10px; margin: 5px; cursor: pointer; }
</style>
</head>
<body>
<h1>–§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω üåæ 150 –ù–∏–≤–∞ - –†–∞–∑—à–∏—Ä–µ–Ω–∞</h1>
<div id="coins">–ú–æ–Ω–µ—Ç–∏: 50</div>
<div id="level">–ù–∏–≤–æ: 1</div>
<div id="farm"></div>
<div id="menu"></div>
<div id="actions">
<button id="waterBtn">üíß –ü–æ–ª–∏–≤–∞–Ω–µ</button>
<button id="feedBtn">üçΩÔ∏è –•—Ä–∞–Ω–∞ –∑–∞ –∂–∏–≤–æ—Ç–Ω–∏</button>
</div>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 50;
let level = parseInt(localStorage.getItem('level')) || 1;
let selectedSeed = allSeeds[0]; // üåæ –ø—à–µ–Ω–∏—Ü–∞ –ø–æ –ø–æ–¥—Ä–∞–∑–±–∏—Ä–∞–Ω–µ

const farm = document.getElementById('farm');
const menu = document.getElementById('menu');
const coinsDisplay = document.getElementById('coins');
const levelDisplay = document.getElementById('level');

const allSeeds = [
  // —Ä–∞—Å—Ç–µ–Ω–∏—è
  {name:"–ø—à–µ–Ω–∏—Ü–∞", emoji:"üåæ", cost:5, grow:5, reward:10, unlock:1},
  {name:"–º–æ—Ä–∫–æ–≤", emoji:"ü•ï", cost:15, grow:10, reward:25, unlock:1},
  {name:"–¥–æ–º–∞—Ç–∏", emoji:"üçÖ", cost:30, grow:15, reward:50, unlock:1},
  {name:"–±–æ–±", emoji:"ü´ò", cost:20, grow:12, reward:40, unlock:2},
  {name:"—Ü–∞—Ä–µ–≤–∏—Ü–∞", emoji:"üåΩ", cost:25, grow:15, reward:50, unlock:5},
  {name:"—Ç–∏–∫–≤–∞", emoji:"üéÉ", cost:35, grow:18, reward:70, unlock:10},
  {name:"—è–±—ä–ª–∫–∞", emoji:"üçé", cost:40, grow:20, reward:80, unlock:15},
  {name:"–≥—Ä–æ–∑–¥–µ", emoji:"üçá", cost:45, grow:22, reward:90, unlock:20},
  {name:"—è–≥–æ–¥–∞", emoji:"üçì", cost:50, grow:25, reward:100, unlock:25},
  {name:"–ª–∞–≤–∞–Ω–¥—É–ª–∞", emoji:"üå∏", cost:55, grow:28, reward:120, unlock:30},
  {name:"—á—É—à–∫–∏", emoji:"üå∂Ô∏è", cost:60, grow:30, reward:140, unlock:35},
  {name:"–∫—Ä–∞—Å—Ç–∞–≤–∏—Ü–∞", emoji:"ü•í", cost:65, grow:32, reward:150, unlock:40},
  {name:"–±–∞–Ω–∞–Ω", emoji:"üçå", cost:70, grow:35, reward:180, unlock:50},
  {name:"–ø–∞–ø–∞—è", emoji:"ü•≠", cost:75, grow:38, reward:200, unlock:60},
  // –∂–∏–≤–æ—Ç–Ω–∏
  {name:"–∫–æ–∫–æ—à–∫–∞", emoji:"üêî", cost:50, grow:20, reward:100, unlock:1, type:"animal"},
  {name:"–∫–æ–∑–∞", emoji:"üêê", cost:100, grow:30, reward:200, unlock:1, type:"animal"},
  {name:"–º–∞–≥–∞—Ä–µ", emoji:"üê¥", cost:200, grow:45, reward:500, unlock:1, type:"animal"},
  {name:"—Å–≤–∏–Ω—è", emoji:"üêñ", cost:250, grow:50, reward:600, unlock:10, type:"animal"},
  {name:"–ø–∞—Ç–∏—Ü–∞", emoji:"ü¶Ü", cost:300, grow:55, reward:700, unlock:15, type:"animal"},
  {name:"–ø—á–µ–ª–∞", emoji:"üêù", cost:350, grow:60, reward:800, unlock:20, type:"animal"},
  {name:"–æ–≤—Ü–∞", emoji:"üêë", cost:400, grow:65, reward:900, unlock:25, type:"animal"},
  {name:"–∑–∞–µ–∫", emoji:"üêá", cost:450, grow:70, reward:1000, unlock:30, type:"animal"},
  {name:"–∫—É—á–µ", emoji:"üêï", cost:500, grow:75, reward:1100, unlock:35, type:"animal"},
  {name:"–∫–æ—Ç–∫–∞", emoji:"üêà", cost:550, grow:80, reward:1200, unlock:40, type:"animal"},
  {name:"–∫–æ–Ω", emoji:"üêé", cost:600, grow:85, reward:1300, unlock:45, type:"animal"},
  {name:"–ø–æ–ø—É–≥–∞–π", emoji:"ü¶ú", cost:650, grow:90, reward:1400, unlock:50, type:"animal"},
  {name:"–µ–ª–µ–Ω", emoji:"ü¶å", cost:700, grow:95, reward:1500, unlock:55, type:"animal"},
  {name:"–∫–∞–º–∏–ª–∞", emoji:"üê´", cost:750, grow:100, reward:1600, unlock:60, type:"animal"}
];

let farmPlots = [];

// –°—ä–∑–¥–∞–≤–∞–º–µ 64 –ø–∞—Ä—Ü–µ–ª–∞ 8x8
for(let i=0;i<64;i++){
  const plot = document.createElement('div');
  plot.classList.add('plot');
  plot.dataset.grown="false";
  farm.appendChild(plot);
  farmPlots.push(plot);
}

// –û–±–Ω–æ–≤—è–≤–∞–Ω–µ –Ω–∞ –º–µ–Ω—é—Ç–æ —Å–ø–æ—Ä–µ–¥ –Ω–∏–≤–æ
function updateMenu(){
  menu.innerHTML = "";
  allSeeds.forEach(seed=>{
    if(seed.unlock <= level){
      const span = document.createElement('span');
      span.classList.add('seed');
      span.dataset.name = seed.name;
      span.textContent = seed.emoji + " " + seed.name;
      span.addEventListener('click',()=>{
  selectedSeed = seed;
});
      menu.appendChild(span);
    }
  });
}

// –û–±–Ω–æ–≤—è–≤–∞–Ω–µ –Ω–∞ –¥–∏—Å–ø–ª–µ—è
function updateDisplay(){
  coinsDisplay.textContent="–ú–æ–Ω–µ—Ç–∏: "+coins;
  levelDisplay.textContent="–ù–∏–≤–æ: "+level;
  localStorage.setItem('coins',coins);
  localStorage.setItem('level',level);
  updateMenu();
}

// –ü–æ–ª–∏–≤–∞–Ω–µ
document.getElementById('waterBtn').addEventListener('click',()=>{
  farmPlots.forEach(plot=>{
    if(plot.dataset.grown==="true"){
      plot.style.border="3px solid blue";
      setTimeout(()=>plot.style.border="",500);
    }
  });
});

// –•—Ä–∞–Ω–∞ –∑–∞ –∂–∏–≤–æ—Ç–Ω–∏
document.getElementById('feedBtn').addEventListener('click',()=>{
  farmPlots.forEach(plot=>{
    if(plot.dataset.grown==="true" && plot.dataset.type==="animal"){
      coins +=10;
    }
  });
  updateDisplay();
});

// –ó–∞—Å–∞–∂–¥–∞–Ω–µ –∏ —Å—ä–±–∏—Ä–∞–Ω–µ
function plantOrHarvest(plot){
  let seed = selectedSeed;
  if(!seed) return;
  if(plot.dataset.grown==="false"){
    if(coins<seed.cost) return alert("–ù—è–º–∞—à –¥–æ—Å—Ç–∞—Ç—ä—á–Ω–æ –º–æ–Ω–µ—Ç–∏!");
    coins -= seed.cost;
    plot.dataset.grown="true";
    plot.dataset.type=seed.type||"plant";
    plot.textContent=seed.emoji;
    plot.style.transform="scale(0.5)";
    updateDisplay();
    let growStep=0;
    let growInterval = setInterval(()=>{
      growStep+=0.05;
      plot.style.transform=`scale(${0.5+growStep})`;
      if(growStep>=1) clearInterval(growInterval);
    },seed.grow*10);
    setTimeout(()=>{
      plot.addEventListener('click',()=>harvest(plot,seed.reward));
    },seed.grow*1000);
  }
}

function harvest(plot,reward){
  coins += reward;
  plot.dataset.grown="false";
  plot.dataset.type="";
  plot.textContent="";
  plot.style.transform="scale(1)";
  updateDisplay();
  if(coins >= level*200){
    level++;
    alert("–ü–æ–≤–∏—à–∏—Ö—Ç–µ –Ω–∏–≤–æ –¥–æ "+level+" üéâ");
    updateDisplay();
  }
}

farmPlots.forEach(plot=>{
  plot.addEventListener('click',()=>plantOrHarvest(plot));
});

updateDisplay();
</script>
</body>
</html>
