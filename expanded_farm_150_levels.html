<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Ğ¤ĞµÑ€Ğ¼Ğ° ĞĞ½Ğ»Ğ°Ğ¹Ğ½</title>
<style>
body{
  margin:0;
  font-family:sans-serif;
  background:linear-gradient(#7ec850,#5fa63a);
  text-align:center;
}
h2{margin:10px;color:#2f4f1f;}
#top{display:flex;justify-content:center;gap:20px;font-size:18px;}
#farm{
  margin:20px auto;
  display:grid;
  grid-template-columns:repeat(6,80px);
  gap:10px;
  width:max-content;
}
.plot{
  width:80px;
  height:80px;
  background:linear-gradient(#7a4a1e,#5a3512);
  border-radius:10px;
  box-shadow:inset 0 4px 6px rgba(0,0,0,.3);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  cursor:pointer;
  transition:transform .3s;
}
.plot:hover{transform:scale(1.05);}
.plot.growing{animation:pulse 1.5s infinite;}
.plot.ready{box-shadow:0 0 10px gold;}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.05);}
  100%{transform:scale(1);}
}

#menu{margin:10px;}
.seed{
  display:inline-block;
  padding:6px 10px;
  margin:4px;
  border-radius:8px;
  background:#fff;
  cursor:pointer;
  border:2px solid transparent;
}
.seed.active{border-color:green;background:#eaffea;}
</style>
</head>
<body>

<h2>ğŸŒ¾ Ğ¤ĞµÑ€Ğ¼Ğ° ĞĞ½Ğ»Ğ°Ğ¹Ğ½</h2>
<div id="top">
  <div id="coins">ğŸ’° 50</div>
</div>

<div id="farm"></div>
<div id="menu"></div>

<script>
let coins=50;

const seeds=[
 {name:"Ğ¿ÑˆĞµĞ½Ğ¸Ñ†Ğ°",emoji:["ğŸŒ±","ğŸŒ¿","ğŸŒ¾"],cost:5,reward:10,time:3000},
 {name:"Ğ¼Ğ¾Ñ€ĞºĞ¾Ğ²",emoji:["ğŸŒ±","ğŸ¥•","ğŸ¥•"],cost:15,reward:25,time:4000},
 {name:"Ğ´Ğ¾Ğ¼Ğ°Ñ‚Ğ¸",emoji:["ğŸŒ±","ğŸ…","ğŸ…"],cost:30,reward:50,time:5000}
];

let selectedSeed=seeds[0];

const farm=document.getElementById("farm");
const menu=document.getElementById("menu");
const coinsEl=document.getElementById("coins");

function updateCoins(){
 coinsEl.textContent="ğŸ’° "+coins;
}

for(let i=0;i<36;i++){
 const p=document.createElement("div");
 p.className="plot";
 p.onclick=()=>plant(p);
 farm.appendChild(p);
}

seeds.forEach((s,i)=>{
 const b=document.createElement("span");
 b.className="seed"+(i===0?" active":"");
 b.textContent=s.emoji[2]+" "+s.name;
 b.onclick=()=>{
  selectedSeed=s;
  document.querySelectorAll(".seed").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
 };
 menu.appendChild(b);
});

function plant(plot){
 if(plot.dataset.state) return;
 if(coins < selectedSeed.cost){alert("ĞÑĞ¼Ğ°Ñˆ Ğ¼Ğ¾Ğ½ĞµÑ‚Ğ¸");return;}

 coins-=selectedSeed.cost;
 updateCoins();

 plot.dataset.state="growing";
 plot.classList.add("growing");
 plot.textContent=selectedSeed.emoji[0];

 setTimeout(()=>plot.textContent=selectedSeed.emoji[1], selectedSeed.time/2);

 setTimeout(()=>{
  plot.textContent=selectedSeed.emoji[2];
  plot.classList.remove("growing");
  plot.classList.add("ready");
  plot.dataset.state="ready";

  plot.onclick=()=>{
   plot.textContent="";
   plot.className="plot";
   plot.dataset.state="";
   coins+=selectedSeed.reward;
   updateCoins();
   plot.onclick=()=>plant(plot);
  };
 }, selectedSeed.time);
}

updateCoins();
</script>
</body>
</html>
