<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Farm Game</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:Arial,sans-serif;
}

/* –§–û–ù ‚Äì –¢–†–ï–í–ê */
body{
  background:url("grass.JPG") repeat;
  background-size:256px 256px;
}

/* –¶–µ–Ω—Ç—ä—Ä */
.farm{
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* –ü–æ–ª–µ—Ç–∞ */
.grid{
  display:grid;
  grid-template-columns:repeat(5,70px);
  gap:10px;
  background:rgba(255,255,255,0.2);
  padding:20px;
  border-radius:20px;
}

.plot{
  width:70px;
  height:70px;
  background:#8b5a2b;
  border-radius:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  cursor:pointer;
  user-select:none;
}

.plot.planted{
  background:#5a8f3a;
}
</style>
</head>

<body>
<div class="farm">
  <div class="grid" id="grid"></div>
</div>

<script>
const grid = document.getElementById("grid");
const SIZE = 25;

/* –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –æ—Ç save */
let plots = JSON.parse(localStorage.getItem("farm_plots")) 
            || Array(SIZE).fill(0);

/* –†–∏—Å—É–≤–∞–Ω–µ */
function render(){
  grid.innerHTML = "";
  plots.forEach((state,i)=>{
    const d = document.createElement("div");
    d.className = "plot" + (state ? " planted":"");
    d.textContent = state ? "üå±":"";
    d.onclick = ()=>{
      plots[i] = plots[i] ? 0 : 1;
      save();
      render();
    };
    grid.appendChild(d);
  });
}

/* Save */
function save(){
  localStorage.setItem("farm_plots",JSON.stringify(plots));
}

render();
</script>
</body>
</html>
