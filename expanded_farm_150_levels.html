<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Farm Game</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:Arial,sans-serif;
}

/* –§–û–ù ‚Äì –ò–°–¢–ò–ù–°–ö–ê –¢–†–ï–í–ê */
body{
  background:url("grass.JPG") repeat;
  background-size:300px 300px;
}

/* –¶–µ–Ω—Ç—Ä–∏—Ä–∞–Ω–µ */
.farm{
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
.panel{
  background:rgba(255,255,255,0.25);
  padding:25px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

/* –ü–æ–ª–µ—Ç–∞ */
.grid{
  display:grid;
  grid-template-columns:repeat(5,80px);
  gap:12px;
}

.plot{
  width:80px;
  height:80px;
  background:#7a4a23;
  border-radius:12px;
  border:3px solid #4b2a12;
  box-shadow: inset 0 4px 8px rgba(255,255,255,0.2),
              inset 0 -6px 8px rgba(0,0,0,0.3);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:32px;
  cursor:pointer;
  transition:0.2s;
}

.plot:hover{
  transform:scale(1.05);
}

.plot.planted{
  background:#3e7c2f;
  border-color:#1f4d18;
}
</style>
</head>

<body>
<div class="farm">
  <div class="panel">
    <div class="grid" id="grid"></div>
  </div>
</div>

<script>
const grid = document.getElementById("grid");
const SIZE = 25;

/* SAVE */
let plots = JSON.parse(localStorage.getItem("farm_plots"))
            || Array(SIZE).fill(0);

function save(){
  localStorage.setItem("farm_plots",JSON.stringify(plots));
}

function render(){
  grid.innerHTML="";
  plots.forEach((v,i)=>{
    const d=document.createElement("div");
    d.className="plot"+(v?" planted":"");
    d.textContent=v?"üå±":"";
    d.onclick=()=>{
      plots[i]=plots[i]?0:1;
      save();
      render();
    };
    grid.appendChild(d);
  });
}

render();
</script>
</body>
</html>
