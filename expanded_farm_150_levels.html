
<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>–§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</title>
<style>
body { font-family:sans-serif; background:#cce7a1; text-align:center; margin:0; }
#coins,#level{font-size:20px;margin:10px;}
#farm{display:grid;grid-template-columns:repeat(8,70px);gap:5px;justify-content:center;}
.plot{width:70px;height:70px;background:#8b5a2b;border-radius:6px;
display:flex;align-items:flex-end;justify-content:center;font-size:28px;cursor:pointer;}
.seed{display:inline-block;padding:6px 8px;margin:4px;border:2px solid transparent;border-radius:6px;}
.seed.active{border-color:green;background:#eaffea;}
</style>
</head>
<body>

<h2>–§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω üåæ</h2>
<div id="coins">–ú–æ–Ω–µ—Ç–∏: 50</div>
<div id="level">–ù–∏–≤–æ: 1</div>

<div id="farm"></div>
<div id="menu"></div>

<script>
let coins = 50;
let level = 1;

const seeds = [
 {name:"–ø—à–µ–Ω–∏—Ü–∞",emoji:"üåæ",cost:5,reward:10},
 {name:"–º–æ—Ä–∫–æ–≤",emoji:"ü•ï",cost:15,reward:25},
 {name:"–¥–æ–º–∞—Ç–∏",emoji:"üçÖ",cost:30,reward:50}
];

let selectedSeed = seeds[0];

const farm=document.getElementById("farm");
const menu=document.getElementById("menu");
const coinsEl=document.getElementById("coins");

function update(){
 coinsEl.textContent="–ú–æ–Ω–µ—Ç–∏: "+coins;
}

for(let i=0;i<64;i++){
 const d=document.createElement("div");
 d.className="plot";
 d.onclick=()=>plant(d);
 farm.appendChild(d);
}

seeds.forEach((s,i)=>{
 const span=document.createElement("span");
 span.className="seed"+(i===0?" active":"");
 span.textContent=s.emoji+" "+s.name;
 span.onclick=()=>{
  selectedSeed=s;
  document.querySelectorAll(".seed").forEach(x=>x.classList.remove("active"));
  span.classList.add("active");
 };
 menu.appendChild(span);
});

function plant(plot){
 if(plot.textContent) return;
 if(coins < selectedSeed.cost){ alert("–ù—è–º–∞—à –º–æ–Ω–µ—Ç–∏"); return; }
 coins -= selectedSeed.cost;
 plot.textContent = selectedSeed.emoji;
 update();
 setTimeout(()=>{
  plot.onclick=()=>{
   plot.textContent="";
   coins += selectedSeed.reward;
   update();
  };
 },1500);
}

update();
</script>
</body>
</html>
