<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Farm Game</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:Arial,sans-serif;
}

/* –§–û–ù ‚Äì –¢–†–ï–í–ê */
body{
  background:url("grass.JPG") repeat;
  background-size:320px 320px;
}

/* –¶–µ–Ω—Ç—ä—Ä */
.farm{
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* –ü–∞–Ω–µ–ª */
.panel{
  background:rgba(255,255,255,0.18);
  padding:30px;
  border-radius:26px;
  box-shadow:0 25px 50px rgba(0,0,0,0.45);
}

/* –ì—Ä–∏–¥ */
.grid{
  display:grid;
  grid-template-columns:repeat(5,110px);
  gap:18px;
}

/* –ü–û–õ–ï ‚Äì –†–ï–ê–õ–ò–°–¢–ò–ß–ù–ê –ü–û–ß–í–ê */
.plot{
  width:110px;
  height:110px;
  border-radius:18px;
  background:
    linear-gradient(145deg,#7b4a24,#5c3217),
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.05) 0,
      rgba(255,255,255,0.05) 4px,
      transparent 4px,
      transparent 8px
    );
  box-shadow:
    inset 0 6px 10px rgba(255,255,255,0.18),
    inset 0 -8px 12px rgba(0,0,0,0.4),
    0 10px 18px rgba(0,0,0,0.5);
  border:3px solid #3d1f0f;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:42px;
  cursor:pointer;
  transition:0.25s;
}

/* –ó–∞—Å–∞–¥–µ–Ω–æ */
.plot.planted{
  background:
    linear-gradient(145deg,#4c8a35,#2f5f22),
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.08) 0,
      rgba(255,255,255,0.08) 4px,
      transparent 4px,
      transparent 8px
    );
  border-color:#1e3f14;
}

.plot:hover{
  transform:translateY(-4px) scale(1.04);
}
</style>
</head>

<body>
<div class="farm">
  <div class="panel">
    <div class="grid" id="grid"></div>
  </div>
</div>

<script>
const grid = document.getElementById("grid");
const SIZE = 25;

let plots = JSON.parse(localStorage.getItem("farm_plots"))
            || Array(SIZE).fill(0);

function save(){
  localStorage.setItem("farm_plots",JSON.stringify(plots));
}

function render(){
  grid.innerHTML="";
  plots.forEach((v,i)=>{
    const d=document.createElement("div");
    d.className="plot"+(v?" planted":"");
    d.textContent=v?"üå±":"";
    d.onclick=()=>{
      plots[i]=plots[i]?0:1;
      save();
      render();
    };
    grid.appendChild(d);
  });
}

render();
</script>
</body>
</html>
