<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>–§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  min-height:100vh;
  background:url("grass.JPG") repeat;
  background-size:220px 220px;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  font-family:Arial, sans-serif;
}

#game{
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(3px);
  padding:20px;
  margin-top:20px;
  border-radius:20px;
  width:100%;
  max-width:820px;
}

header{
  text-align:center;
  color:#fff;
  margin-bottom:16px;
}

#coins{
  font-size:22px;
  margin-top:6px;
}

/* –ø–æ–ª–µ—Ç–∞ */
.grid{
  display:grid;
  grid-template-columns:repeat(5,150px);
  gap:22px;
  justify-content:center;
  margin:20px auto;
}

.plot{
  width:150px;
  height:150px;
  background:linear-gradient(#6b4b2a,#4a331c);
  border-radius:22px;
  box-shadow:
    inset 0 6px 10px rgba(255,255,255,0.15),
    inset 0 -8px 14px rgba(0,0,0,0.4),
    0 6px 10px rgba(0,0,0,0.35);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:56px;
  cursor:pointer;
  transition:transform 0.1s, filter 0.3s;
}

.plot:active{
  transform:scale(0.95);
}

.plot.growing{
  filter:brightness(0.8);
}

.plot.ready{
  filter:brightness(1.35);
}

/* –º–µ–Ω—é */
#menu{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:10px;
}

button{
  padding:12px 16px;
  font-size:18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  background:#fff;
}
</style>
</head>

<body>

<div id="game">
  <header>
    <h1>üåæ –§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</h1>
    <div id="coins">üí∞ 500</div>
  </header>

  <div class="grid" id="farm"></div>

  <div id="menu">
    <button onclick="selectSeed('wheat')">üåæ –ü—à–µ–Ω–∏—Ü–∞</button>
    <button onclick="selectSeed('carrot')">ü•ï –ú–æ—Ä–∫–æ–≤</button>
    <button onclick="selectSeed('tomato')">üçÖ –î–æ–º–∞—Ç–∏</button>
  </div>
</div>

<script>
let coins = 500;
let selectedSeed = null;

const crops = {
  wheat: { icon:"üåæ", time:3000, reward:30 },
  carrot:{ icon:"ü•ï", time:6000, reward:60 },
  tomato:{ icon:"üçÖ", time:10000, reward:120 }
};

const farm = document.getElementById("farm");
const coinsEl = document.getElementById("coins");

/* —Å—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ –ø–æ–ª–µ—Ç–∞ */
for(let i=0;i<15;i++){
  const plot = document.createElement("div");
  plot.className = "plot";
  plot.dataset.state = "empty";
  plot.onclick = ()=>handlePlot(plot);
  farm.appendChild(plot);
}

function selectSeed(seed){
  selectedSeed = seed;
}

function handlePlot(plot){
  if(plot.dataset.state === "empty"){
    plant(plot);
  }else if(plot.dataset.state === "ready"){
    harvest(plot);
  }
}

function plant(plot){
  if(!selectedSeed) return;

  const crop = crops[selectedSeed];

  plot.textContent = crop.icon;
  plot.dataset.state = "growing";
  plot.classList.add("growing");
  plot.dataset.crop = selectedSeed;

  setTimeout(()=>{
    plot.dataset.state = "ready";
    plot.classList.remove("growing");
    plot.classList.add("ready");
  }, crop.time);
}

function harvest(plot){
  const crop = crops[plot.dataset.crop];

  coins += crop.reward;
  coinsEl.textContent = "üí∞ " + coins;

  plot.textContent = "";
  plot.dataset.state = "empty";
  plot.dataset.crop = "";
  plot.classList.remove("ready");
}
</script>

</body>
</html>
