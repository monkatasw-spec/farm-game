<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Farm Game</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("grass.JPG") center / cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#game {
  background: rgba(255,255,255,0.85);
  padding: 20px;
  border-radius: 16px;
}

#toolbar {
  text-align: center;
  margin-bottom: 15px;
}

button {
  font-size: 22px;
  margin: 5px;
  padding: 8px 14px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

#farm {
  display: grid;
  grid-template-columns: repeat(3, 90px);
  gap: 14px;
  justify-content: center;
}

.plot {
  width: 90px;
  height: 90px;
  background: #8b5a2b;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 40px;
  cursor: pointer;
  position: relative;
}

.crop {
  animation: grow 0.4s ease-out;
}

.crop.ready {
  animation: sway 2.5s infinite ease-in-out;
}

.crop.harvest {
  animation: pop 0.25s ease-out forwards;
}

@keyframes grow {
  from { transform: scale(0.2); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes sway {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(1deg); }
  50% { transform: rotate(0deg); }
  75% { transform: rotate(-1deg); }
  100% { transform: rotate(0deg); }
}

@keyframes pop {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(1.4); opacity: 0; }
}
</style>
</head>

<body>
<div id="game">
  <div id="toolbar">
    <button onclick="selectCrop('üåæ',3000)">üåæ</button>
    <button onclick="selectCrop('ü•ï',6000)">ü•ï</button>
    <button onclick="selectCrop('üçÖ',9000)">üçÖ</button>
  </div>

  <div id="farm"></div>
</div>

<script>
const farm = document.getElementById("farm");
let selectedCrop = null;
let growTime = 0;

const plots = JSON.parse(localStorage.getItem("plots")) || Array(9).fill(null);

function selectCrop(icon, time) {
  selectedCrop = icon;
  growTime = time;
}

function save() {
  localStorage.setItem("plots", JSON.stringify(plots));
}

function render() {
  farm.innerHTML = "";
  plots.forEach((plot, i) => {
    const div = document.createElement("div");
    div.className = "plot";

    if (plot) {
      const span = document.createElement("span");
      span.textContent = plot.icon;
      span.className = "crop";

      if (Date.now() >= plot.readyAt) {
        span.classList.add("ready");
        div.onclick = () => harvest(i, span);
      }

      div.appendChild(span);
    } else {
      div.onclick = () => plant(i);
    }

    farm.appendChild(div);
  });
}

function plant(i) {
  if (!selectedCrop) return;
  plots[i] = {
    icon: selectedCrop,
    readyAt: Date.now() + growTime
  };
  save();
  render();
}

function harvest(i, el) {
  el.classList.add("harvest");
  setTimeout(() => {
    plots[i] = null;
    save();
    render();
  }, 250);
}

render();
</script>
</body>
</html>
