<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>–§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system;
}

body {
  background: url("grass.JPG") repeat;
  background-size: 300px 300px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* –û—Å–Ω–æ–≤–µ–Ω –ø–∞–Ω–µ–ª */
.game {
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(6px);
  border-radius: 20px;
  padding: 20px;
  width: 95%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
}

.header {
  text-align: center;
  color: white;
  margin-bottom: 10px;
}

.money {
  opacity: 0.9;
  margin-top: 5px;
}

/* –ü–æ–ª–µ—Ç–∞ */
.fields {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
  margin: 20px 0;
}

.field {
  aspect-ratio: 1 / 1;
  background: linear-gradient(#7a4a1f, #5c3816);
  border-radius: 16px;
  box-shadow:
    inset 0 3px 6px rgba(255,255,255,.2),
    inset 0 -6px 10px rgba(0,0,0,.5);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 34px;
  cursor: pointer;
  transition: transform .1s;
}

.field:active {
  transform: scale(0.95);
}

/* –ë—É—Ç–æ–Ω–∏ */
.controls {
  display: flex;
  gap: 10px;
  justify-content: center;
}

button {
  border: none;
  padding: 10px 14px;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="game">
  <div class="header">
    <h2>üåæ –§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</h2>
    <div class="money">üí∞ <span id="money">500</span></div>
  </div>

  <div class="fields" id="fields"></div>

  <div class="controls">
    <button onclick="select('wheat')">üåæ –ü—à–µ–Ω–∏—Ü–∞</button>
    <button onclick="select('carrot')">ü•ï –ú–æ—Ä–∫–æ–≤</button>
    <button onclick="select('tomato')">üçÖ –î–æ–º–∞—Ç–∏</button>
  </div>
</div>

<script>
const fieldsEl = document.getElementById("fields");
const moneyEl = document.getElementById("money");

let selected = null;
let money = 500;

const crops = {
  wheat: { icon: "üåæ", cost: 10 },
  carrot: { icon: "ü•ï", cost: 15 },
  tomato: { icon: "üçÖ", cost: 20 }
};

// —Å—ä–∑–¥–∞–≤–∞–º–µ 12 –ø–æ–ª–µ—Ç–∞
for (let i = 0; i < 12; i++) {
  const f = document.createElement("div");
  f.className = "field";
  f.onclick = () => plant(f);
  fieldsEl.appendChild(f);
}

function select(type) {
  selected = type;
}

function plant(field) {
  if (!selected) return;
  if (field.textContent !== "") return;

  const crop = crops[selected];
  if (money < crop.cost) return;

  money -= crop.cost;
  moneyEl.textContent = money;
  field.textContent = crop.icon;
}
</script>

</body>
</html>
