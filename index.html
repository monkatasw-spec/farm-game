<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system;
}

body {
  background: url("grass.JPG") repeat;
  background-size: 220px 220px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.game {
  width: 92%;
  max-width: 420px;
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(6px);
  border-radius: 24px;
  padding: 16px;
}

h1 {
  text-align: center;
  margin: 6px 0;
}

.money {
  text-align: center;
  font-size: 20px;
  margin-bottom: 12px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
  justify-items: center;
}

.plot {
  width: 95px;
  height: 95px;
  background: linear-gradient(#8b5a2b, #6b3e1e);
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 40px;
  cursor: pointer;
  transition: transform 0.2s;
}

.plot:active {
  transform: scale(0.95);
}

.plot.growing {
  animation: grow 2s infinite alternate;
}

@keyframes grow {
  from { transform: scale(0.9); }
  to { transform: scale(1); }
}

.menu {
  display: flex;
  justify-content: space-around;
  margin-top: 14px;
}

.menu button {
  flex: 1;
  margin: 0 4px;
  border: none;
  border-radius: 14px;
  padding: 10px;
  font-size: 16px;
  background: #fff;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="game">
  <h1>üåæ –§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</h1>
  <div class="money">üí∞ <span id="money">500</span></div>

  <div class="grid" id="grid"></div>

  <div class="menu">
    <button onclick="selectCrop('wheat')">üåæ –ü—à–µ–Ω–∏—Ü–∞</button>
    <button onclick="selectCrop('carrot')">ü•ï –ú–æ—Ä–∫–æ–≤</button>
    <button onclick="selectCrop('tomato')">üçÖ –î–æ–º–∞—Ç–∏</button>
  </div>
</div>

<script>
const crops = {
  wheat: { icon: "üåæ", time: 3000, reward: 20 },
  carrot: { icon: "ü•ï", time: 4000, reward: 30 },
  tomato: { icon: "üçÖ", time: 5000, reward: 40 }
};

let money = parseInt(localStorage.getItem("money")) || 500;
let selectedCrop = null;
let plots = JSON.parse(localStorage.getItem("plots")) || Array(9).fill(null);

const moneyEl = document.getElementById("money");
const grid = document.getElementById("grid");

moneyEl.textContent = money;

function save() {
  localStorage.setItem("money", money);
  localStorage.setItem("plots", JSON.stringify(plots));
}

function selectCrop(crop) {
  selectedCrop = crop;
}

function render() {
  grid.innerHTML = "";
  plots.forEach((plot, i) => {
    const div = document.createElement("div");
    div.className = "plot";

    if (plot) {
      div.textContent = crops[plot.type].icon;

      if (!plot.ready) {
        div.classList.add("growing");
      }
    }

    div.onclick = () => clickPlot(i);
    grid.appendChild(div);
  });
}

function clickPlot(i) {
  const plot = plots[i];

  if (!plot && selectedCrop) {
    plots[i] = { type: selectedCrop, ready: false };
    render();

    setTimeout(() => {
      plots[i].ready = true;
      save();
      render();
    }, crops[selectedCrop].time);

    save();
    return;
  }

  if (plot && plot.ready) {
    money += crops[plot.type].reward;
    plots[i] = null;
    moneyEl.textContent = money;
    save();
    render();
  }
}

render();
</script>
</body>
</html>
