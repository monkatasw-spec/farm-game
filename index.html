<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: url("grass.JPG") repeat;
  background-size: 250px 250px;
}

/* –û—Å–Ω–æ–≤–µ–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä ‚Äì –ü–õ–™–¢–ï–ù */
.game {
  max-width: 420px;
  margin: 20px auto;
  background: #8fbc5a; /* –ø–ª—ä—Ç–µ–Ω –∑–µ–ª–µ–Ω —Ñ–æ–Ω */
  border-radius: 30px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

/* –ó–∞–≥–ª–∞–≤–∏–µ */
h1 {
  text-align: center;
  margin: 10px 0;
}

/* –ü–∞—Ä–∏ */
.money {
  text-align: center;
  font-size: 22px;
  margin-bottom: 15px;
}

/* –ü–û–õ–ï–¢–ê ‚Äì –¢–£–ö –ù–Ø–ú–ê –ü–†–û–ó–†–ê–ß–ù–û–°–¢ */
.fields {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  background: #6b8e23; /* –ø–ª—ä—Ç–Ω–∞ –∑–µ–º—è –º–µ–∂–¥—É –ø–æ–ª–µ—Ç–∞—Ç–∞ */
  padding: 12px;
  border-radius: 20px;
}

/* –ï–î–ù–û –ü–û–õ–ï */
.field {
  background: linear-gradient(#8b5a2b, #6f3f1c);
  border-radius: 16px;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 34px;
  cursor: pointer;
  transition: transform 0.15s;
}

.field:active {
  transform: scale(0.95);
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –∏–∑—Ä–∞—Å—Ç–≤–∞–Ω–µ */
.grow {
  animation: grow 0.4s ease;
}

@keyframes grow {
  from { transform: scale(0.6); opacity: 0.5; }
  to   { transform: scale(1); opacity: 1; }
}

/* –ë—É—Ç–æ–Ω–∏ */
.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

button {
  flex: 1;
  margin: 5px;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 14px;
  background: #ffffff;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="game">
  <h1>üåæ –§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</h1>
  <div class="money">üí∞ <span id="money">500</span></div>

  <div class="fields" id="fields"></div>

  <div class="buttons">
    <button onclick="selectCrop('üåæ', 10, 20)">–ü—à–µ–Ω–∏—Ü–∞</button>
    <button onclick="selectCrop('ü•ï', 15, 30)">–ú–æ—Ä–∫–æ–≤</button>
    <button onclick="selectCrop('üçÖ', 20, 40)">–î–æ–º–∞—Ç–∏</button>
  </div>
</div>

<script>
const fieldsEl = document.getElementById("fields");
const moneyEl = document.getElementById("money");

let selected = null;
let money = parseInt(localStorage.getItem("money")) || 500;
let fields = JSON.parse(localStorage.getItem("fields")) || Array(12).fill(null);

moneyEl.textContent = money;

/* –°—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ –ø–æ–ª–µ—Ç–∞—Ç–∞ */
function render() {
  fieldsEl.innerHTML = "";
  fields.forEach((f, i) => {
    const div = document.createElement("div");
    div.className = "field";
    if (f) div.textContent = f.icon;
    div.onclick = () => clickField(i);
    fieldsEl.appendChild(div);
  });
}

function selectCrop(icon, cost, sell) {
  selected = { icon, cost, sell };
}

function clickField(i) {
  if (fields[i]) {
    // –û–±–∏—Ä–∞–Ω–µ
    money += fields[i].sell;
    fields[i] = null;
  } else if (selected && money >= selected.cost) {
    // –ó–∞—Å–∞–∂–¥–∞–Ω–µ
    money -= selected.cost;
    fields[i] = selected;
    setTimeout(() => {
      document.querySelectorAll(".field")[i].classList.add("grow");
    }, 50);
  }
  save();
  render();
}

function save() {
  localStorage.setItem("money", money);
  localStorage.setItem("fields", JSON.stringify(fields));
  moneyEl.textContent = money;
}

render();
</script>

</body>
</html>
