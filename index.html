<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui;
}

body {
  background: url("grass.JPG");
  background-size: 300px 300px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.game {
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(6px);
  border-radius: 20px;
  padding: 20px;
  width: 90vw;
  max-width: 420px;
}

.tools {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 15px;
}

.tool {
  font-size: 32px;
  cursor: pointer;
  padding: 8px;
  border-radius: 10px;
}

.tool.active {
  background: #dff0d8;
}

.fields {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
}

.field {
  aspect-ratio: 1 / 1;
  background: #8b5a2b;
  border-radius: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 42px;
  cursor: pointer;
  user-select: none;
}
</style>
</head>

<body>

<div class="game">

  <div class="tools">
    <div class="tool active" data-crop="üåæ">üåæ</div>
    <div class="tool" data-crop="ü•ï">ü•ï</div>
    <div class="tool" data-crop="üçÖ">üçÖ</div>
  </div>

  <div class="fields" id="fields"></div>

</div>

<script>
const fieldsEl = document.getElementById("fields");
let selectedCrop = "üåæ";

document.querySelectorAll(".tool").forEach(t => {
  t.onclick = () => {
    document.querySelectorAll(".tool").forEach(x => x.classList.remove("active"));
    t.classList.add("active");
    selectedCrop = t.dataset.crop;
  };
});

function createField() {
  const field = document.createElement("div");
  field.className = "field";
  field.dataset.state = "empty";
  field.dataset.crop = "";

  field.onclick = () => {
    if (field.dataset.state === "empty") {
      plant(field);
    } else if (field.dataset.state === "ready") {
      harvest(field);
    }
  };

  return field;
}

function plant(field) {
  field.dataset.state = "growing";
  field.dataset.crop = selectedCrop;
  field.textContent = "üå±";

  setTimeout(() => {
    field.dataset.state = "ready";
    field.textContent = field.dataset.crop;
  }, 2000);
}

function harvest(field) {
  field.dataset.state = "empty";
  field.dataset.crop = "";
  field.textContent = "";
}

for (let i = 0; i < 9; i++) {
  fieldsEl.appendChild(createField());
}
</script>

</body>
</html>
