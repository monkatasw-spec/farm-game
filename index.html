<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>햓햣햪햟 뤯쫧햟햧햫</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  min-height: 100vh;
  background: url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 拘勇 햍햙햑햇햏 햌뤯뢇뭻돯똻뢇돯 (햏햇먫뤯먫냻햇햏) */
.game {
  width: 100%;
  max-width: 420px;
  background: #6b8e23; /* 햍햙햑햇햏 햕뉋햑 */
  border-radius: 24px;
  padding: 20px;
}

/* HEADER */
.header {
  text-align: center;
  color: #fff;
  margin-bottom: 16px;
}

.header h1 {
  font-size: 28px;
  margin-bottom: 8px;
}

.money {
  font-size: 18px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 14px;
  background: #6b8e23; /* 햍햙햑햇햏 햓뤯 뤯 뤯햇햑햃햑햃 */
  padding: 14px;
  border-radius: 20px;
}

/* FIELD */
.field {
  width: 100%;
  aspect-ratio: 1;
  background: linear-gradient(145deg, #8b5a2b, #6d3f1e);
  border-radius: 20px;
  box-shadow: inset 0 4px 8px rgba(255,255,255,0.15),
              inset 0 -4px 8px rgba(0,0,0,0.25);
}

/* SHOP */
.shop {
  display: flex;
  gap: 12px;
  margin-top: 16px;
}

.shop button {
  flex: 1;
  padding: 14px;
  border-radius: 18px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  background: #f2f2f2;
  color: #1976d2;
}
</style>
</head>

<body>

<div class="game">
  <div class="header">
    <h1>游 햓햣햪햟 뤯쫧햟햧햫</h1>
    <div class="money">游눯 500</div>
  </div>

  <div class="grid">
    <div class="field"></div><div class="field"></div><div class="field"></div><div class="field"></div>
    <div class="field"></div><div class="field"></div><div class="field"></div><div class="field"></div>
    <div class="field"></div><div class="field"></div><div class="field"></div><div class="field"></div>
  </div>

  <div class="shop">
    <button>游 혣햣햫햦혡햟</button>
    <button>游볫 햎쮐햨쮏</button>
    <button>游꼔 햆쮏쨿썜햦</button>
  </div>
</div>
</body>
</html>
