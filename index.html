<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6") center / cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* –û–°–ù–û–í–ï–ù –ö–û–ù–¢–ï–ô–ù–ï–† ‚Äì –ë–ï–ó –ü–†–û–ó–†–ê–ß–ù–û–°–¢ */
.game {
  width: 100%;
  max-width: 420px;
  background: #7aa64a; /* –ü–õ–™–¢–ï–ù –§–û–ù */
  padding: 20px;
  border-radius: 20px;
}

/* –ó–ê–ì–õ–ê–í–ò–ï */
.header {
  text-align: center;
  color: white;
}

.header h1 {
  margin: 0;
  font-size: 28px;
}

.money {
  margin-top: 8px;
  font-size: 20px;
}

/* –ü–û–õ–ï–¢–ê */
.fields {
  margin: 20px 0;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 14px;
}

.field {
  width: 100%;
  aspect-ratio: 1 / 1;
  background: #8b5a2b;
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  cursor: pointer;
  transition: transform 0.1s;
}

.field:active {
  transform: scale(0.95);
}

/* –ë–£–¢–û–ù–ò */
.buttons {
  display: flex;
  gap: 12px;
}

button {
  flex: 1;
  padding: 14px;
  border: none;
  border-radius: 16px;
  font-size: 18px;
  background: #f1f1f1;
  cursor: pointer;
}

button.active {
  background: #4caf50;
  color: white;
}
</style>
</head>

<body>

<div class="game">
  <div class="header">
    <h1>üåæ –§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</h1>
    <div class="money">üí∞ <span id="money">500</span></div>
  </div>

  <div class="fields" id="fields"></div>

  <div class="buttons">
    <button onclick="selectCrop('üåæ')">–ü—à–µ–Ω–∏—Ü–∞</button>
    <button onclick="selectCrop('ü•ï')">–ú–æ—Ä–∫–æ–≤</button>
    <button onclick="selectCrop('üçÖ')">–î–æ–º–∞—Ç–∏</button>
  </div>
</div>

<script>
const fields = document.getElementById("fields");
const moneyEl = document.getElementById("money");

let money = 500;
let selectedCrop = null;
let state = JSON.parse(localStorage.getItem("farm")) || Array(12).fill(null);

/* –°–™–ó–î–ê–í–ê–ù–ï –ù–ê –ü–û–õ–ï–¢–ê–¢–ê */
function render() {
  fields.innerHTML = "";
  state.forEach((crop, i) => {
    const f = document.createElement("div");
    f.className = "field";
    f.textContent = crop || "";
    f.onclick = () => clickField(i);
    fields.appendChild(f);
  });
  moneyEl.textContent = money;
}

function selectCrop(crop) {
  selectedCrop = crop;
  document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

function clickField(i) {
  if (!state[i] && selectedCrop) {
    state[i] = selectedCrop;
    save();
    render();
  } else if (state[i]) {
    money += 50;
    state[i] = null;
    save();
    render();
  }
}

function save() {
  localStorage.setItem("farm", JSON.stringify(state));
  localStorage.setItem("money", money);
}

money = Number(localStorage.getItem("money")) || 500;

render();
</script>

</body>
</html>
