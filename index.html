<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system;
}

body {
  background: url("grass.JPG") repeat;
  background-size: 220px 220px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.game {
  width: 92vw;
  max-width: 420px;
  min-height: 520px;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(8px);
  border-radius: 22px;
  padding: 16px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin: 6px 0;
}

.money {
  font-size: 18px;
  margin-bottom: 12px;
}

/* üå± –ü–û–õ–ï–¢–ê–¢–ê */
.fields {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  width: 100%;
  justify-items: center;
  margin-bottom: 14px;
}

.field {
  width: 68px;
  height: 68px;
  border-radius: 16px;
  background:
    radial-gradient(circle at top, #9c6b3a, #6f4320);
  box-shadow:
    inset 0 4px 6px rgba(255,255,255,0.15),
    inset 0 -4px 6px rgba(0,0,0,0.25),
    0 4px 8px rgba(0,0,0,0.25);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 34px;
  cursor: pointer;
  transition: transform 0.15s;
}

.field:hover {
  transform: scale(1.05);
}

.grow {
  animation: grow 0.4s ease;
}

@keyframes grow {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.controls {
  display: flex;
  gap: 10px;
}

button {
  border: none;
  border-radius: 14px;
  padding: 10px 14px;
  font-size: 15px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="game">
  <h1>üåæ –§–µ—Ä–º–∞ –û–Ω–ª–∞–π–Ω</h1>
  <div class="money">üí∞ <span id="money">0</span></div>

  <div class="fields" id="fields"></div>

  <div class="controls">
    <button onclick="selectCrop('wheat')">üåæ –ü—à–µ–Ω–∏—Ü–∞</button>
    <button onclick="selectCrop('carrot')">ü•ï –ú–æ—Ä–∫–æ–≤</button>
    <button onclick="selectCrop('tomato')">üçÖ –î–æ–º–∞—Ç–∏</button>
  </div>
</div>

<script>
const crops = {
  wheat: { emoji: "üåæ", time: 3000, profit: 20 },
  carrot: { emoji: "ü•ï", time: 4000, profit: 30 },
  tomato: { emoji: "üçÖ", time: 5000, profit: 40 }
};

let selected = null;
let money = Number(localStorage.getItem("money")) || 500;
let fieldsData = JSON.parse(localStorage.getItem("fields")) || Array(9).fill(null);

const moneyEl = document.getElementById("money");
const fieldsEl = document.getElementById("fields");

moneyEl.textContent = money;

function save() {
  localStorage.setItem("money", money);
  localStorage.setItem("fields", JSON.stringify(fieldsData));
}

function render() {
  fieldsEl.innerHTML = "";
  fieldsData.forEach((f, i) => {
    const div = document.createElement("div");
    div.className = "field";
    if (f) {
      div.textContent = f.emoji;
      div.classList.add("grow");
    }
    div.onclick = () => clickField(i);
    fieldsEl.appendChild(div);
  });
}

function selectCrop(crop) {
  selected = crop;
}

function clickField(i) {
  if (!fieldsData[i] && selected) {
    const crop = crops[selected];
    fieldsData[i] = { ...crop, ready: false };
    render();

    setTimeout(() => {
      fieldsData[i].ready = true;
      render();
      save();
    }, crop.time);

    save();
  }
  else if (fieldsData[i] && fieldsData[i].ready) {
    money += fieldsData[i].profit;
    fieldsData[i] = null;
    moneyEl.textContent = money;
    save();
    render();
  }
}

render();
</script>

</body>
</html>
